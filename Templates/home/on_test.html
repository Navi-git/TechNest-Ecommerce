<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
        }
        .cart-container {
            display: flex;
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .cart-items {
            flex: 3;
            padding-right: 20px;
        }
        .cart-summary {
            flex: 1;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .cart-item img {
            width: 100px;
            height: auto;
            margin-right: 15px;
        }
        .cart-item-info {
            flex: 1;
        }
        .cart-item-title {
            font-size: 16px;
            font-weight: bold;
        }
        .cart-item-price {
            color: #b12704;
            font-size: 16px;
            margin-top: 5px;
        }
        .cart-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .cart-actions input {
            width: 40px;
            text-align: center;
            margin: 0 10px;
        }
        .checkout-btn {
            display: block;
            width: 100%;
            background-color: #ff9900;
            color: white;
            text-align: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-items">
            <h2>Shopping Cart</h2>
            <div class="cart-item">
                <img src="product1.jpg" alt="Product Image">
                <div class="cart-item-info">
                    <div class="cart-item-title">ShineXPro Microfiber Cloth</div>
                    <div class="cart-item-price">₹499.00</div>
                    <div class="cart-actions">
                        <button>-</button>
                        <input type="text" value="1">
                        <button>+</button>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
            <div class="cart-item">
                <img src="product2.jpg" alt="Product Image">
                <div class="cart-item-info">
                    <div class="cart-item-title">Softspun Microfiber Cloth</div>
                    <div class="cart-item-price">₹299.00</div>
                    <div class="cart-actions">
                        <button>-</button>
                        <input type="text" value="2">
                        <button>+</button>
                        <a href="#">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <p>Subtotal (3 items): <strong>₹1,097.00</strong></p>
            <button class="checkout-btn">Proceed to Buy</button>
        </div>
    </div>
</body>
</html>
