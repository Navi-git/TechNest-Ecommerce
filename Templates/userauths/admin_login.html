{% load static %}
<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TechNest</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'userside/assets/imgs/theme/favicon.svg' %}">
    <!-- Template CSS -->
    <link href="{% static 'adminside/assets/css/main.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <header class="main-header style-2 navbar">
            <div class="col-brand">
                <a href="admin_dash.html" class="brand-wrap">
                    <img src="{% static 'userside/assets/imgs/theme/logo.png' %}" class="logo" alt="TechNest Dashboard">
                </a>
            </div>
        </header>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <section class="content-main mt-80 mb-80">
            <div class="card mx-auto card-login">
                <div class="card-body">
                    <h3 class="card-title mb-4"> Admin Sign in </h3>

                    <form method="post">
                        {% csrf_token %}    
                        <div class="mb-3">
                            <input class="form-control" placeholder="Email" type="email" name="email" required> 
                        </div> <!-- form-group// -->
                        <div class="mb-3">
                            <input class="form-control" placeholder="Password" type="password" name="password" required>
                        </div> <!-- form-group// -->
                        <div class="mb-4">
                            <button type="submit" class="btn btn-secondary w-100"><a href="{% url 'userauths:admin_login' %}" style="color:white;">Login</a></button>
                        </div> <!-- form-group// -->
                    </form>
                    
                </div>
            </div>
        </section>
        <footer class="main-footer text-center">
            <p class="font-xs">
                <script>
                document.write(new Date().getFullYear())
                </script> Â©, Technest - E-commerce site for Programmable boards .
            </p>
            <p class="font-xs mb-30">All rights reserved.</p>
        </footer>
    </main>
    <script src="{% static 'adminside/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'adminside/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'adminside/assets/js/vendors/jquery.fullscreen.min.js' %}"></script>
    <!-- Main Script -->
    <script src="{% static 'adminside/assets/js/main.js' %}" type="text/javascript"></script>
</body>

</html>
