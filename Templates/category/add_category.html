{% extends "partials/admin_base.html" %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title text-center">Add Category</h3>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert {% if message.tags == 'success' %}alert-success{% else %}alert-danger{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="category_name" class="form-label">Name</label>
                            <input type="text" placeholder="Category name" class="form-control" id="category_name" name="name" required>
                        </div>
                        <div class="mb-4">
                            <label for="category_description" class="form-label">Description</label>
                            <textarea name="description" placeholder="Description" class="form-control" id="category_description" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="category_slug" class="form-label">Slug</label>
                            <input type="text" placeholder="Slug (optional)" name="slug" class="form-control" id="category_slug" />
                        </div>
                        <div class="mb-4">
                            <label for="category_parent" class="form-label">Parent</label>
                            <select class="form-select" name="parent" id="category_parent">
                                <option value="">No Parent</option>
                                {% for cat in categories %}
                                    <option value="{{ cat.id }}">{{ cat.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-4">
                            <label for="category_image" class="form-label">Image</label>
                            <input type="file" class="form-control" name="image" id="category_image" />
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-primary" type="submit">Add Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
