{% extends 'partials/admin_base.html' %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow rounded-3">
        <div class="card-body">
          <h4 class="card-title mb-4">Edit Offer - {{ offer.category.name }}</h4>
          <form method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
              <label>Discount (%)</label>
              <input type="number" name="discount" class="form-control" value="{{ offer.discount_percentage }}" required>
            </div>
            <div class="form-group mb-3">
              <label>Start Date</label>
              <input type="date" name="start_date" class="form-control" value="{{ offer.start_date|date:'Y-m-d' }}" required>
            </div>
            <div class="form-group mb-3">
              <label>End Date</label>
              <input type="date" name="end_date" class="form-control" value="{{ offer.end_date|date:'Y-m-d' }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
